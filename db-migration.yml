# Path to migration scripts
# migrations: db-migrations

# Database host
# host: localhost

# Database port
# port: 3306

# Path to socket, has more priority than host
# unix_socket: /var/run/mysqld/mysqld.sock

# Database user
# user: $MYSQL_USERNAME

# Database password
# password: $MYSQL_PASSWORD

# Database name
# database: test

# Creates db if not exists
# create-database: true

# Table name for migration state
# table: db-migrations

# Extra parameters will bepassed to load a migration command
# extra: ~